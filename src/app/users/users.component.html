<h2>Users</h2>
<ul class="users">
  <li *ngFor="let user of users"
    [class.selected]="user === selectedUser"
    (click)="onSelect(user)">
    <span class="badge">{{user.id}}</span> {{user.username}}
  </li>
</ul>

<div *ngIf="selectedUser">
  <h2>{{ selectedUser.username | uppercase }} Details</h2>
  <div><span>id: </span>{{selectedUser.id}}</div>
  <div>
    <label>Username:
      <input [(ngModel)]="selectedUser.username" placeholder="username">
    </label>
  </div>
</div>
